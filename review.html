<body class="container" background="img/bg1.jpg" style="no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    height:100%;">
    <div class="bg"></div>
  <header>
    <h1>Review</h1>
  </header>
   Required field </br>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-band-review="form" id="form">
          <div class="form-group">
            <label for="name">Name*</label>
            <input class="form-control" name="Name" id="name" autofocus required/>
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <div class="rating">
            <label>
              <input type="radio" name="Rating" value="1" />
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="Rating" value="2" />
              <span class="icon">★</span>
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="Rating" value="3" />
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="Rating" value="4" />
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
            </label>
            <label>
              <input type="radio" name="Rating" value="5" />
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
              <span class="icon">★</span>
            </label>
</div>
          </div>
          <div class="form-group transparent-input">

            <label for="reviewText">Review*</label>
             <br/>
                    <textarea name="Description" form="form" rows="5" cols="60" required></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div data-band-review = "user-comments"></div>
      </div>
    </div>
  </section>
